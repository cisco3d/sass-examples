<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clothes Store</title>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">

      </header>
      <!-- End of Header -->

      <!-- Main Content -->
      <main class="main">
        
      </main>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-nav-wrapper">
          <h3 class="footer-nav-heading">
            More Info
          </h3>
          <ul class="footer-nav">
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">
                Company
              </a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">
                Sales
              </a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">
                Returns
              </a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">
                Privacy Policy
              </a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">
                Contact Us
              </a>
            </li>
          </ul>
        </div>

        <div class="contact">
          <h2 class="contact-heading">
            Sign Up for our Newsletter
          </h2>
          <p class="contact-paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
          </p>

          <form>
            <div class="inputs-group">
              <input type="text" class="inputs-group-text" placeholder="First Name">
              <input type="text" class="inputs-group-text" placeholder="Last Name">
            </div>
            <div class="inputs-group">
              <input type="email" class="inputs-group-email" placeholder="Your Email Address">
              <input type="submit" class="inputs-group-btn" value="Sign Up">
            </div>
          </form>

          <ul class="social-icons">
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-google-plus-g"></i>
              </a>
            </li>
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
            <li class="social-icons-item">
              <a href="#" class="social-icons-link">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="contact-list-wrapper">
          <h3 class="contact-list-heading">
            Company Address
          </h3>
          <ul class="contact-list">
            <li class="contact-list-item">
              <a href="#" class="contact-list-link">
                555 777 7777
              </a>
            </li>
            <li class="contact-list-item">
              <a href="#" class="contact-list-link">
                info@gmail.com
              </a>
            </li>
            <li class="contact-list-item">
              <a href="#" class="contact-list-link">
                New York, Broadway
              </a>
            </li>
            <li class="contact-list-item">
              <a href="#" class="contact-list-link">
                FREE Us Delivery
              </a>
            </li>
          </ul>
